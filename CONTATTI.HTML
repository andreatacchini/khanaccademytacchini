<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Andrea Tacchini - Sfida: Classi di Elementi</title>
    <style>
        /* Reset e impostazioni di base */
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: 'Cambria', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Titolo principale */
        h1 {
            font-size: 70px;
            margin-top: 30px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }

        /* Titolo secondario */
        h2 {
            font-size: 35px;
            color: white;
            margin-top: 20px;
            text-align: center;
        }

        /* Paragrafi */
        p {
            font-size: 30px;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: rgb(0, 0, 0);
            border-bottom: 1px solid rgb(230, 230, 230);
        }

        /* Messaggio di ringraziamento */
        .ringraziamenti {
            background-color: rgb(98, 0, 255);
            text-align: center;
            font-size: 22px;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Titoli per i dettagli */
        h4, h3, h5 {
            font-size: 26px;
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        /* Barra di navigazione */
        .navbar {
            background-color: #333;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 14px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1);
        }

        /* Centra le immagini */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Messaggio di benvenuto -->
    <p class="ringraziamenti">GRAZIE PER AVER VISITATO IL NOSTRO SITO!</p>

    <!-- Titolo della pagina -->
    <h1>CONTATTI</h1>

    <!-- Barra di navigazione -->
    <div class="navbar">
        <a href="index.html">HOME</a>
        <a href="paginahome.html">PRODOTTI</a>
        <a href="CONTATTI.HTML">CONTATTI</a>
    </div>

    <!-- Dettagli contatti -->
    <h3>INFORMAZIONI DI CONTATTO</h3>
    <h5>
        Mail: 3dMotolab@gmal.com <br> 
        Tel: 3386518447 <br> 
        Indirizzo: Via degli Alberi 8, 22032 <br> 
        Como, Italia
    </h5>

    <!-- Immagine della sezione contatti -->
    <div class="image-container">
        <img src="https://soat3d.it/wp-content/uploads/2024/02/SOAT-3D-Home-00016.png" alt="Immagine sezione contatti" width="700">
    </div>

</body>
</html>
